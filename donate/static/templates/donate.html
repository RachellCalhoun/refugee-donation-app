
        <a href="#/donate/edit/new">Click here to add more</a>
        <table class="table">
            <tr>
                <th>Item</th>
                <th>Details</th>
                <th>Condition</th>
                <th>Category</th>
                <th>Image</th>
                <th></th>
            </tr>
            <tr ng-repeat="d in donations">
                <td>
                    <a href="#/donate/{{ d.id }}">{{ d.item }}</a>
                </td>
                <td ng-bind="d.details"></td>
                <td ng-bind="d.condition"></td>
                <td>{{ d.category.title }} - {{ d.subcategory.title }}</td>

                <td>
                  <a href="#/donate/{{ d.id }}"><img ng-src="{{ d.image }}" style="width:200px;height:auto;"/></a>
                </td>
                <td><button type="button" ng-click="remove(d)">Delete</button>
                <button type="button" ng-click="interested(d)">I'm interested</button></td>

            </tr>
        </table>
