
    <div class="container containerBig">
       <h1 class="text-center">Items recently donated</h1>
        <table class="table">
         <p><a href="#/donate/edit/new"><p>Click here to add more</p></a>
        <tbody>
            <tr>
                <th>Item</th>
                <th>Details</th>
                <th>Condition</th>
                <th>Category</th>
                <th>Image</th>
                <th></th>
            </tr>
            <tr ng-repeat="d in donations">
                <td>
                    <a href="#/donate/{{ d.id }}">{{ d.item }}</a>
                </td>
                <td ng-bind="d.details"></td>
                <td ng-bind="d.condition"></td>
                <td>{{ d.category.title }} - {{ d.subcategory.title }}</td>

                <td>
                  <a href="#/donate/{{ d.id }}"><img ng-src="{{ d.image }}" style="width:200px;height:auto;"/></a>
                </td>
                <td><button type="button" class="btn btn-outline darkbtn" ng-click="remove(d)">Delete</button>
                <button type="button" class="btn btn-outline darkbtn" ng-click="interested(d)">I'm interested</button></td>

            </tr>
            </tbody>
        </table>

    </div>
