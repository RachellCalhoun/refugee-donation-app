<div class="container containerBig">
    <h1 class="text-center">Requests I've volunteered to help with</h1>

    <div class="col-xs-3 well" style="margin:1em;" ng-repeat="r in requestmatches">
       <h2>{{ r.request.item }}</h2>
        <p ng-bind="r.request.published_date|date"></p>
        <span>{{ r.category.title }}</span>
        <p ng-bind="r.request.details"></p>
        <span>
            <a target="_blank" ng-href="{{ r.request.mapUrl }}">View Map</a>
        </span>
        <p>{{ r.request.category.title }} - {{ r.request.subcategory.title }}</p>
        <div>
            <span ng-if="getStatus(r) == 'pending'">
                {{ getStatus(r) }}
            </span>
            <a ng-if="getStatus(r) !== 'pending'" ng-href="mailto:{{ getStatus(r) }}">{{ getStatus(r) }}</a>
            
        </div>
        <p>
            <button type="button" class="btn btn-outline darkbtn" ng-click="remove(r)">I can no longer help</button>
        </p>

    </div>
</div>
