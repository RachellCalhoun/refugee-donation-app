

<div class="container containerBig">
    <h1 class="text-center">Donations I'm interested in</h1>
     <table class="table">
      <p><a href="#/donate/edit/new"><p>Click here to add a donation</p></a>
     <tbody>
         <tr>
             <th>Item</th>
             <th>Details</th>
             <th>Condition</th>
             <th>Category</th>
             <th>Image</th>
             <th>Status</th>
             <th></th>
         </tr>
         <tr ng-repeat="d in matches">
             <td>
                 <a href="#/donate/{{ d.donate.id }}">{{ d.donate.item }}</a>
             </td>
             <td ng-bind="d.donate.details"></td>
             <td ng-bind="d.donate.condition"></td>
             <td>{{ d.donate.category.title }} - {{ d.donate.subcategory.title }}</td>

             <td>
               <a href="#/donate/{{ d.donate.id }}"><img ng-src="{{ d.donate.image }}" style="width:200px;height:auto;"/></a>
             </td>
             <td>
                 {{ getStatus(d) }}
             </td>
             <td>
                 <!-- todo -->
                 <button type="button" class="btn btn-outline darkbtn" ng-click="remove(d)">No Longer Interested</button>
             </td>

         </tr>
         </tbody>
     </table>

 </div>
